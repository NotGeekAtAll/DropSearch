<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>dropSearch</title>
    <link rel="stylesheet" type="text/css" href="dropsearch.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="dropsearch.js"></script>
</head>

<body>
    <div class="mydiv">
        <span>书名</span>
        <input type="text" id="dropsearch" class="dropsearch"></input>
    </div>
    <script>
        $(document).ready(function() {
            var ds = DropSearch.init({
                selector: ".dropsearch",
                debounceTime: 500,
                clickHandler: function(data) {
                    alert(data);
                },
                onInput (value) {
                  setTimeout(function () {
                    ds.renderList(generateList(value))
                  }, 1000)
                }
            });
        });

        function generateList (val) {
          var len = 5
          var list = []
          for (var i = 0; i <= len; i ++) {
            list.push(val + '--' + i)
          }
          return list
        }
    </script>
</body>

</html>
